<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Employee Input Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center mb-4">Employee Input Form</h1>
			<form id="employeeForm">
				<div class="mb-3">
					<label for="cashier" class="form-label"
						>Number of Cashiers</label
					>
					<input
						type="number"
						class="form-control"
						id="cashier"
						placeholder="Enter number of Cashiers"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label for="inventoryManager" class="form-label"
						>Number of Inventory Managers</label
					>
					<input
						type="number"
						class="form-control"
						id="inventoryManager"
						placeholder="Enter number of Inventory Managers"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label for="manager" class="form-label"
						>Number of Managers</label
					>
					<input
						type="number"
						class="form-control"
						id="manager"
						placeholder="Enter number of Managers"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label for="customerHelp" class="form-label"
						>Number of Customer Help Staff</label
					>
					<input
						type="number"
						class="form-control"
						id="customerHelp"
						placeholder="Enter number of Customer Help Staff"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label for="cleaningStaff" class="form-label"
						>Number of Cleaning Staff</label
					>
					<input
						type="number"
						class="form-control"
						id="cleaningStaff"
						placeholder="Enter number of Cleaning Staff"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label for="supervisor" class="form-label"
						>Number of Supervisors</label
					>
					<input
						type="number"
						class="form-control"
						id="supervisor"
						placeholder="Enter number of Supervisors"
						min="0"
					/>
				</div>
                <div class="d-flex gap-2">
                    <button
					type="button"
					class="btn btn-primary w-50"
					onclick="generateReport()"
				>
					Generate
				</button>
                   
                <button
                type="button"
                class="btn btn-primary w-50"
                onclick="swap()"
            >
            Swap Options
            </button>
                  </div>
                  



				

			</form>
		</div>

		<script>
			function generateReport() {
				const cashier =
					document.getElementById("cashier").value || 0;
				const inventoryManager =
					document.getElementById("inventoryManager")
						.value || 0;
				const manager =
					document.getElementById("manager").value || 0;
				const customerHelp =
					document.getElementById("customerHelp").value ||
					0;
				const cleaningStaff =
					document.getElementById("cleaningStaff").value ||
					0;
				const supervisor =
					document.getElementById("supervisor").value || 0;

				alert(`
        Employee Details:
        Cashiers: ${cashier}
        Inventory Managers: ${inventoryManager}
        Managers: ${manager}
        Customer Help Staff: ${customerHelp}
        Cleaning Staff: ${cleaningStaff}
        Supervisors: ${supervisor}
      `);
			}
		</script>


<script>
    function swap() {
      // Redirect to swap.html
      window.location.href = 'swap.html';
    }
  </script>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
