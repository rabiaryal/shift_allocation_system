<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
			<div class="text-center my-5">
				<h1 class="display-7">Shift Management System</h1>
			</div>
			 
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form
                  id="loginForm"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                  onsubmit="event.preventDefault(); toFormPage();"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="managerId">HR Manager ID</label>
                    <input
                      id="managerId"
                      type="number"
                      class="form-control"
                      name="ID"
                      required
                      autofocus
                      min="1000"
                      max="9999"
                    />
                    <div class="invalid-feedback">
                      ID must be a 4-digit number.
                    </div>
                  </div>

                  <style>
                    /* Removes the spinners on Chrome, Edge, and Safari */
                    input[type="number"]::-webkit-inner-spin-button,
                    input[type="number"]::-webkit-outer-spin-button {
                      -webkit-appearance: none;
                      margin: 0;
                    }
                  </style>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">Password</label>
                    </div>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                    />
                    <div class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>

                  <div class="d-flex justify-content-center align-items-center">
					<button type="submit" class="btn btn-primary">
					  Login
					</button>
				  </div>
				  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
